<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        <style type="text/css">
            html, body, div, iframe { margin:0; padding:0; height:100%; }
            iframe { display:block; width:100%; border:none; }
        </style>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8" src="js/phonegap-1.0.0.js"></script>

        <script>
            window.setInterval(function() {
                doesConnectionExist();
            }, 15000);

            function doesConnectionExist() {
                var xhr = new XMLHttpRequest();
                var file = "http://www.globalnexo.com/";
                var randomNum = Math.round(Math.random() * 1);

                xhr.open('HEAD', file + "?rand=" + randomNum, false);

                try {
                    xhr.send();

                    if (xhr.status >= 200 && xhr.status < 304) {

                        return true;
                    } else {
                        document.location.href = "error.html";
                        return false;
                    }
                } catch (e) {
                    document.location.href = "error.html";
                    return false;
                }
            }
            function eventos() {
                document.addEventListener("deviceready", GestionarBackButton, false);
            }
            ;
            function GestionarBackButton() {
                alert("Salir");
                navigator.notification.confirm(
                        "Â¿Quieres salir de la aplicacion?", // message
                        onConfirm, // callback to invoke with index of button pressed
                        "Salir", // title
                        ['Si', 'No'] // buttonLabels
                        );
                function onConfirm(buttonIndex) {
                    navigator.app.exitApp();
                }
            }
        </script>
    </head>
    <body onload="doesConnectionExist()" >
        <button onclick="window.plugins.socialsharing.share(null, null, 'https://www.google.nl/images/srpr/logo4w.png', null)">image only</button>
         <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div class="event listening button" onclick="login();">Login with Facebook</div>
            <div class="event listening button" onclick="showDialog();">Show Dialog with Facebook</div>
            <div class="event listening button" onclick="apiTest();">Test API with Facebook</div>
            <div class="event listening button" onclick="getAccessToken();">Get access token with Facebook</div>
            <div class="event listening button" onclick="getStatus();">Get login status with Facebook</div>
            <div class="event listening button" onclick="logout();">Logout with Facebook</div>
        </div>
        <div id="fb-root"></div>
        <iframe src="http://www.globalnexo.com/" width="100%" height="100%" align="center" onload="doesConnectionExist()">

        <script type="text/javascript" src="cordova.js"></script>
          <script type="text/javascript">
            var login = function () {
                if (window.cordova.platformId == "browser") {
                    var appId = prompt("Enter FB Application ID", "");
                    facebookConnectPlugin.browserInit(appId);
                }
                facebookConnectPlugin.login( ["email"], 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
            
            var showDialog = function () { 
                facebookConnectPlugin.showDialog( { method: "feed" }, 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
            
            var apiTest = function () { 
                facebookConnectPlugin.api( "me/?fields=id,email", ["user_birthday"],
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) }); 
            }
            var getAccessToken = function () { 
                facebookConnectPlugin.getAccessToken( 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
            
            var getStatus = function () { 
                facebookConnectPlugin.getLoginStatus( 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
            var logout = function () { 
                facebookConnectPlugin.logout( 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
        </script> 


        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();

        </script>
    </body>
</html>
